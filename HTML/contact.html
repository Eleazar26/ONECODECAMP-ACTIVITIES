<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
</head>
<body>
    <form action="">
        <h1>Contact Information</h1>

        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required /><br><br>


        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required />
        <br><br>

        <label for="emailAdd">E-mail Address</label>
        <input type="text" name="emailAdd" id="emailAdd" required />
        <br><br>

        <label for="mobileNumber">Mobile Number</label>
        <input type="text" name="mobileNumber" id="mobileNumber" required />
        <br><br>
        
        <label for="fbLink">Facebook Link</label>
        <input type="text" name="fbLink" id="fbLink" required />
        <br><br>

        <label for="sex">Sex</label>
       <select name="sex" id="sex" required> 
         <option value="male">Male</option>
         <option value="female">Female</option>
       </select>

       <h4>Why are you interested with the account?</h4>
       <input type="checkbox" id="incredibly low price" name="incredibly low price" value="incredibly low price">
       <label for="incredibly low price">incredibly low price</label>
       <br>

       <input type="checkbox" id="preferred the games" name="preferred the games" value="preferred the games">
       <label for="preferred the games">prefer the games included</label>
       <br>

       <input type="checkbox" id="other reasons" name="other reasons" value="other reasons">
       <label for="other reasons">other reason/s:</label><br>
       <textarea name="reasons" id="reasons" rows="5" cols="50"></textarea>
       <br><br>

       <h3>Please feel free to leave comments, if ever you have any, below:</h3>
       <textarea name="comments" id="comments" rows="5" cols="70"></textarea>


    </form>

    
</body>
</html>
